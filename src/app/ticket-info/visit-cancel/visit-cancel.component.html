<div *ngIf='showButton()' [ngClass]="{'btn-margin': isTicketEndedOrDeleted, 'center-text': true}">
  <div *ngIf="getDelayTime() > 0 && isDelayFuncAvailable && getDelayVisitAvailability() && !isTicketEndedOrDeleted && !isVisitCall" class="accent-btn accent-btn-side custom accent-bg-color btn-text-color btn-margin-extend" (click)='onArriveButtonClick()'>
    {{ btnTitleArrive }}
  </div>
  <div *ngIf="getDelayVisitAvailability() && isDelayFuncAvailable && !isTicketEndedOrDeleted && !isVisitCall" class="accent-btn accent-btn-side custom accent-bg-color btn-text-color btn-margin-extend" (click)='onDelayButtonClick()'>
    {{ getDelayTime() > 0 ? btnTitleChangeDelay : btnTitleDelayVisit }}
  </div>
  <div class="accent-btn accent-btn-side custom accent-bg-color btn-text-color" [ngClass]="{ 'leave-line':!this.isVisitCall && !this.isTicketEndedOrDeleted}" (click)='onButtonClick()'>
    <svg class="leave-svg" *ngIf="!this.isVisitCall && !this.isTicketEndedOrDeleted" style="margin: 0 5px;" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
      <path class="leave-svg-path" d="M3.82825 3.75H8.32825C8.74075 3.75 9.07825 3.4125 9.07825 3C9.07825 2.5875 8.74075 2.25 8.32825 2.25H3.82825C3.00325 2.25 2.32825 2.925 2.32825 3.75V14.25C2.32825 15.075 3.00325 15.75 3.82825 15.75H8.32825C8.74075 15.75 9.07825 15.4125 9.07825 15C9.07825 14.5875 8.74075 14.25 8.32825 14.25H3.82825V3.75Z" fill="#A71D3D"/>
      <path class="leave-svg-path" d="M15.5657 8.7375L13.4732 6.645C13.2332 6.405 12.8282 6.57 12.8282 6.9075V8.25H7.57825C7.16575 8.25 6.82825 8.5875 6.82825 9C6.82825 9.4125 7.16575 9.75 7.57825 9.75H12.8282V11.0925C12.8282 11.43 13.2332 11.595 13.4657 11.355L15.5582 9.2625C15.7082 9.12 15.7082 8.88 15.5657 8.7375Z" fill="#A71D3D"/>
      </svg>
    {{ getButtonTitle() }}
  </div>
</div>
